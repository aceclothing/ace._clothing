<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ace Clothing</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: #111;
      border-bottom: 1px solid #333;
    }
    header h1 {
      font-size: 24px;
      font-weight: bold;
    }
    header button {
      background: none;
      border: 1px solid #fff;
      padding: 8px 16px;
      color: #fff;
      cursor: pointer;
      border-radius: 6px;
    }
    main {
      padding: 20px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .product {
      background: #111;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    .product button {
      margin-top: 10px;
      padding: 8px 12px;
      background: #fff;
      color: #000;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }
    .cart {
      padding: 20px;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid #333;
    }
    .total {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      padding-top: 10px;
    }
    footer {
      margin-top: 40px;
      padding: 20px;
      background: #111;
      border-top: 1px solid #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    footer a {
      color: #bbb;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ace Clothing</h1>
    <button onclick="toggleCart()">ðŸ›’ Cart (<span id="cart-count">0</span>)</button>
  </header>

  <main id="shop">
    <h2>Shop Collection</h2>
    <div class="products" id="product-list"></div>
  </main>

  <main id="cart" style="display:none;">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <div class="total">
      <span>Total</span>
      <span id="cart-total">$0</span>
    </div>
    <button style="margin-top:15px; width:100%;">Proceed to Payment</button>
    <p style="color:#bbb; font-size:14px; margin-top:5px;">Payment methods: Visa, MasterCard, PayPal</p>
  </main>

  <footer>
    <p>ðŸ“ž 0757718220</p>
    <a href="https://instagram.com/not4.plot" target="_blank">ðŸ“· @not4.plot</a>
  </footer>

  <script>
    const products = [
      { id: 1, name: "Ace Hoodie", price: 45, image: "https://via.placeholder.com/300x400?text=Ace+Hoodie" },
      { id: 2, name: "Ace T-Shirt", price: 25, image: "https://via.placeholder.com/300x400?text=Ace+T-Shirt" },
      { id: 3, name: "Ace Cap", price: 15, image: "https://via.placeholder.com/300x400?text=Ace+Cap" },
    ];

    const productList = document.getElementById("product-list");
    const cartItems = document.getElementById("cart-items");
    const cartTotal = document.getElementById("cart-total");
    const cartCount = document.getElementById("cart-count");

    let cart = [];

    function renderProducts() {
      products.forEach(p => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${p.image}" alt="${p.name}" />
          <h3>${p.name}</h3>
          <p>$${p.price}</p>
          <button onclick="addToCart(${p.id})">Add to Cart</button>
        `;
        productList.appendChild(div);
      });
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      cart.push(product);
      updateCart();
    }

    function updateCart() {
      cartItems.innerHTML = "";
      let total = 0;
      cart.forEach(item => {
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `<span>${item.name}</span><span>$${item.price}</span>`;
        cartItems.appendChild(div);
        total += item.price;
      });
      cartTotal.textContent = `$${total}`;
      cartCount.textContent = cart.length;
    }

    function toggleCart() {
      const shop = document.getElementById("shop");
      const cartPage = document.getElementById("cart");
      if (shop.style.display === "none") {
        shop.style.display = "block";
        cartPage.style.display = "none";
      } else {
        shop.style.display = "none";
        cartPage.style.display = "block";
      }
    }

    renderProducts();
  </script>
</body>
</html>
